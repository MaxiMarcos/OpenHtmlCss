<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 02 - Formularios en HTML</title></head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://www.esportmaniacos.com/wp-content/uploads/2021/05/valorant-copia-780x470.jpg" alt="valorant" height="300" width="500">
        </div>

        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="400" height="400" controls autoplay muted loop>
                <source src="videos/valorant.mp4" type="video/mp4">
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audios/SARAMALACARA X EVAR - BBNOSE_147BPM9S (Videoclip oficial).mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
